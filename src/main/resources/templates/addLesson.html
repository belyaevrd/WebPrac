<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Добавление занятия</title>
</head>

<body>
<div th:replace="~{general :: page-header}"></div>
<h2>Добавление нового занятия</h2>

<div class="container min-vh-100 d-flex justify-content-center align-items-start pt-4">
  <!-- Контейнер колонки (5/12 ширины на средних экранах) -->
  <div class="col-md-5 mb-4 mb-md-0">

    <!-- Карточка с тенью -->
    <div class="card shadow">

      <!-- Тело карточки -->
      <div class="card-body">

        <!-- Заголовок формы -->
        <h3 class="card-title mb-4">Введите информацию о занятии</h3>

        <!-- Форма добавления нового преподавателя -->
        <form th:action="@{/courses/{id}/addLesson(id=${courseId})}" method="post">

          <div class="alert alert-danger" th:if="${error}" >
            <span th:text="${error}"></span>
          </div>

          <input type="hidden" name="courseId" th:value="courseId">
          <!-- Поле для названия -->
          <div class="mb-3">
            <label for="lessonName" class="form-label">Название занятия</label>
            <input type="text"
                   class="form-control"
                   id="lessonName"
                   name="lessonName"
                   required>
          </div>

          <div class="mb-3">
            <label for="lessonBegin" class="form-label">Начало</label>
            <input type="datetime-local"
                   class="form-control"
                   id="lessonBegin"
                   name="lessonBegin"
                   step="1"
                   required>
          </div>

          <div class="mb-3">
            <label for="lessonEnd" class="form-label">Окончание</label>
            <input type="datetime-local"
                   class="form-control"
                   id="lessonEnd"
                   name="lessonEnd"
                   step="1"
                   required>
          </div>

          <!-- Кнопка отправки формы -->
          <button type="submit" class="btn btn-primary w-100">
            Добавить
          </button>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
