<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Расписание пользователя</title>
</head>

<body>
<div th:replace="~{general :: page-header}"></div>

<div class="col-md-10 mb-4 mb-md-0">
  <p>
    <span>Занятия пользователя </span>
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getLogin()}"></a>
    <span> на заданный период (</span>
    <strong th:if="${begin != null}" th:text="${begin}"></strong>
    <strong th:if="${begin == null}" th:text="-inf"></strong>
    <span>, </span>
    <strong th:if="${end != null}" th:text="${end}"></strong>
    <strong th:if="${end == null}" th:text="+inf"></strong>
    <span>):</span>
  </p>
  <table class="table-bordered">
    <thead class="table-group-divider">
    <tr th:if="${timetable.size() != 0}">
      <th>Название</th>
      <th>Курс</th>
      <th>Начало</th>
      <th>Конец</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="lesson, iter : ${timetable}">
      <tr>
        <td th:text="${lesson.getTitle()}"></td>
        <td th:text="${lesson.getCourse().getName()}"></td>
        <td th:text="${lesson.getBegin()}"></td>
        <td th:text="${lesson.getEnd()}"></td>
      </tr>
    </th:block>
    </tbody>
  </table>

</div>
</body>
</html>
