<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Добавление курса</title>
</head>

<body>
<div th:replace="~{general :: page-header}"></div>
<h2>Добавление нового курса</h2>

<div class="container min-vh-100 d-flex justify-content-center align-items-start pt-4">
    <!-- Контейнер колонки (5/12 ширины на средних экранах) -->
    <div class="col-md-5 mb-4 mb-md-0">

        <!-- Карточка с тенью -->
        <div class="card shadow">

            <!-- Тело карточки -->
            <div class="card-body">

                <!-- Заголовок формы -->
                <h3 class="card-title mb-4">Введите данные курса</h3>

                <!-- Форма добавления нового курса -->
                <form th:action="@{/courses/add}" method="post">

                    <div class="alert alert-danger" th:if="${error}" >
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Поле для названия -->
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Название</label>
                        <input type="text"
                               class="form-control"
                               id="courseName"
                               name="name"
                               required>
                    </div>

                    <!-- Поле для описания -->
                    <div class="mb-3">
                        <label for="courseDesc" class="form-label">Описание</label>
                        <input type="text"
                               class="form-control"
                               id="courseDesc"
                               name="description">
                    </div>

                    <!-- Кнопка отправки формы -->
                    <button type="submit" id="addCourseButton" class="btn btn-primary w-100">
                        Добавить курс
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
