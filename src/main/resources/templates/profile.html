<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Профиль</title>
</head>

<body>
<div th:replace="~{general :: page-header}"></div>

<h2>Профиль пользователя</h2>

<div class="container">
  <a th:href="@{/profile/update}" class="btn btn-primary float-right mb-3">Обновить профиль</a>
  <table class="table-bordered">
    <thead class="table-group-divider">
    </thead>
    <tbody>
    <tr>
      <td><strong>Логин</strong></td>
      <td th:text="${user.getLogin()}"></td>
    </tr>
    <tr>
      <td><strong>Имя</strong></td>
      <td th:text="${user.getName()}"></td>
    </tr>
    <tr>
      <td><strong>Роль</strong></td>
      <td th:text="${user.getRole().getRoleStr()}"></td>
    </tr>
    <tr>
      <td><strong>Курсы</strong></td>
      <td>
        <th:block th:each="course, iter : ${courses}">
          <a th:utext="${course.getName()} + '<br>'"
             th:href="@{/courses/{id}(id=${course.getId()})}">
          </a>
        </th:block>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
