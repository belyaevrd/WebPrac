<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>

<body>
<div th:replace="~{general :: page-header}"></div>
<h2>Регистрация нового пользователя</h2>

<div class="container min-vh-100 d-flex justify-content-center align-items-start pt-4">
  <!-- Контейнер колонки (5/12 ширины на средних экранах) -->
  <div class="col-md-5 mb-4 mb-md-0">

    <!-- Карточка с тенью -->
    <div class="card shadow">

      <!-- Тело карточки -->
      <div class="card-body">

        <!-- Заголовок формы -->
        <h3 class="card-title mb-4">Введите свои данные</h3>

        <!-- Форма входа -->
        <form th:action="@{/registration}" method="post">

          <div class="alert alert-danger" th:if="${error}" >
            <span th:text="${error}"></span>
          </div>
          <!-- Поле для логина -->
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Логин</label>
            <input type="text"
                   class="form-control"
                   id="loginUsername"
                   name="login"
                   required>
          </div>

          <!-- Поле для имени -->
          <div class="mb-3">
            <label for="loginFullName" class="form-label">Имя</label>
            <input type="text"
                   class="form-control"
                   id="loginFullName"
                   name="name"
                   required>
          </div>

          <!-- Поле для выбора роли -->
          <div class="mb-3">
            <label class="form-label">Зарегистрироваться как:</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="role"
                       id="roleTeacher"
                       value="Teacher"
                       required>
                <label class="form-check-label" for="roleTeacher">
                  Преподаватель
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="role"
                       id="roleStudent"
                       value="Student"
                       required>
                <label class="form-check-label" for="roleStudent">
                  Обучающийся
                </label>
              </div>
            </div>
          </div>

          <!-- Поле для пароля -->
          <div class="mb-4">
            <label for="loginPassword" class="form-label">Пароль</label>
            <input type="password"
                   class="form-control"
                   id="loginPassword"
                   name="password"
                   required>
          </div>

          <!-- Кнопка отправки формы -->
          <button type="submit" class="btn btn-primary w-100">
            Войти
          </button>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
