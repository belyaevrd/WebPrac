<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Курсы</title>
</head>

<body>

<div th:replace="~{general :: page-header}"></div>

<h1>Список всех курсов</h1>

<div class="container">
    <div class="alert alert-danger" th:if="${error}">
        <span th:text="${error}"></span>
    </div>
    <a th:if="${session.user != null && session.user.getRole().getRoleStr() == 'Преподаватель'}"
       th:href="@{/courses/add}" class="btn btn-success float-right mb-3">Добавить новый курс</a>

    <table class="table-bordered">
        <thead class="table-group-divider">
        <tr>
            <th>Название</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td>
                <a th:text="${course.getName()}" th:href="@{/courses/{id}(id=${course.getId()})}"></a>
            </td>
            <td th:text="${course.getDescription()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
