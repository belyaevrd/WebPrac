<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Вход</title>
</head>

<body>
<div th:replace="~{general :: page-header}"></div>
<h2>Вход в систему</h2>

<div class="container min-vh-100 d-flex justify-content-center align-items-start pt-4">
  <!-- Контейнер колонки (5/12 ширины на средних экранах) -->
  <div class="col-md-5 mb-4 mb-md-0">

    <!-- Карточка с тенью -->
    <div class="card shadow">

      <!-- Тело карточки -->
      <div class="card-body">

        <!-- Заголовок формы -->
        <h3 class="card-title mb-4">Вход в систему</h3>

        <!-- Форма входа -->
        <form th:action="@{/login}" method="post">

          <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
          </div>
          <!-- Поле для login -->
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Логин</label>
            <input type="text"
                   class="form-control"
                   id="loginUsername"
                   name="login"
                   required>
          </div>

          <!-- Поле для пароля -->
          <div class="mb-4">
            <label for="loginPassword" class="form-label">Пароль</label>
            <input type="password"
                   class="form-control"
                   id="loginPassword"
                   name="password"
            required>
          </div>

          <div class="d-flex gap-2 mt-4">
            <!-- Кнопка отправки формы -->
            <button id="loginButton" type="submit" class="btn btn-primary w-100">
              Войти
            </button>
            <!-- Кнопка регистрации -->
            <a th:href="@{/registration}"
               class="btn btn-outline-secondary">Зарегистрироваться</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
